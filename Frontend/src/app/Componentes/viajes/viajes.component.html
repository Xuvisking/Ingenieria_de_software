
<div *ngIf="bool==true" class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    Viajes
                    <button *ngIf="gestion==true" class="btn btn-success btn-sm" [routerLink]="['/viajes/create']" >+
                    </button>
                </div>
                <div class="card-body  ">
                    <ul  class="list-group" style="height: 200px;">
                        <li *ngFor="let viaje of viajes| paginate: { itemsPerPage: 3, currentPage: p };let iteracion=index" class="list-group-item d-flex justify-content-between align-items-center">
                            <a (click)="mostrarViaje(viaje.Viaje_ID)">{{viaje.Lugar}}</a>
                            <div>
                                <button *ngIf="gestion==true" class="btn btn-dark btn-sm" [routerLink]="['update',viaje.Viaje_ID]" >edit</button>
                                <button *ngIf="gestion==true" class="btn btn-danger btn-sm" (click)="deleteviaje(viaje.Viaje_ID)" >x</button>
                            </div>
                        </li>
                    </ul>
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>

        </div>
        
    </div>
</div>
 
<div *ngIf="bool==false" class="container">
    <div class="row">
        <div class="col-8 offset-md-2 mt-2">
            <div class="">
                <button class="btn btn-danger" (click)="volver()">volver</button>
                <div class="card" >
                    <h3 class="card-header text-center text-primary">{{vjs.Lugar}}</h3>
                    <div class="card-body">
                        <p>Motivo: {{vjs.Motivo}}</p>
                        <p>Fecha inicio: {{vjs.Fecha_inicial|date}}</p>
                        <p>Fecha fin: {{vjs.Fecha_final|date}}</p>
                        <p>Descripcion: {{vjs.Descripcion}}</p>
                        <p>Imagenes: </p>
                        <div class="container">
                            <div class="row">
                                <div *ngFor="let img of imagenes" class="col-6 my-1">
                                    <img [src]="img.URL" alt="" class="card-img-top">
                                </div>
                            </div>
                        </div>
                        <p>Documentos: </p>
                            <ul class="list-group list-group-flush">
                                <li *ngFor="let docu of documentos" class="list-group-item">
                                    <a [href]="docu.URL">{{docu.Nombre}}</a>
                                </li>
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-success btn-sm" (click)="CambiarGestion()">Cambiar gestion
</button>
