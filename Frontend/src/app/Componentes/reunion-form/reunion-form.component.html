<div class="col-md-5 mx-auto">
    <div class="card">
            <h4 class="card-header bg-dark text-white d-flex justify-content-between align-items-center">Creacion de Reunion</h4>
            <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label>Titulo:</label>
                    <input type="text" name="title" [(ngModel)]="reunion.Titulo" placeholder="" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label>Lugar:</label>
                    <input type="text" name="Lugar" [(ngModel)]="reunion.Lugar" class="form-control">
                </div>
                <div class="form-group">
                    <label>Descripcion:</label>
                    <textarea name="description" [(ngModel)]="reunion.Descripcion" rows="2" placeholder="" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="start">Fecha:</label>
                    <input type="date" name="Fecha" [(ngModel)]="reunion.Fecha" value="" class="form-control">
                </div>
                <div class="custom-file">
                    <label class="custom-file-label">Documentos:</label>
                    <input type="file" class="custom-file-input" name="document" multiple (change)="onFileChange($event)" >
                </div>
                
            </form>
            <label for="exampleFormControlSelect1">Seleccionar Participantes</label>
            <select [(ngModel)]="opcionSeleccionado" name="opcionSeleccionado" class="form-control" (change)="capturar()" id="exampleFormControlSelect1">
                <option [value]="user.User_ID" *ngFor="let user of colaboradores">
                    {{user.usuario}}
                </option>
            </select>
            <div *ngIf="edit==true">
                <ul class="list-group list-group-flush">
                    <li *ngFor="let participante of participantes" class="list-group-item">
                        <p>{{participante.usuario}}</p>
                    </li>
                </ul>
            </div>
            <button class="btn btn-dark" (click)="anadirParticipante()">Agregar</button>
            </div>
            <button class="btn btn-success btn-block mt-2" (click)="edit ? ActualizarReunion() : saveReunion()">{{edit== true ? 'Actualizar' : 'Crear Reunion'}}</button>
        </div>
</div>
