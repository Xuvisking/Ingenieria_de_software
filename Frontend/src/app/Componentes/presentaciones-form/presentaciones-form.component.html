
<div class="col-md-5 mx-auto">
    <div class="card">
            <h4 class="card-header bg-dark text-white d-flex justify-content-between align-items-center">Creacion de Presentacion</h4>
            <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label>Titulo:</label>
                    <input type="text" name="title" [(ngModel)]="presentacion.Titulo" placeholder="" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label>Lugar:</label>
                    <input type="text" name="Lugar" [(ngModel)]="presentacion.Lugar" rows="2" placeholder="" class="form-control">
                </div>
                <div class="form-group">
                    <label>Presentador:</label>
                    <input type="text" name="Presentador" [(ngModel)]="presentacion.Presentador" rows="2" placeholder="" class="form-control">
                </div>
                <div class="form-group">
                    <label>Descripcion:</label>
                    <textarea name="description" [(ngModel)]="presentacion.Descripcion" rows="4" placeholder="" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="start">Fecha:</label>
                    <input type="date" name="start" [(ngModel)]="presentacion.Fecha" value="" class="form-control">
                </div>
                <div class="custom-file">
                    <label class="custom-file-label">Documentos:</label>
                    <input type="file" class="custom-file-input" name="document" multiple (change)="onFileChange($event)" >
                </div>
                <button class="btn btn-success btn-block mt-2" (click)="edit ? ActualizarPresentacion() : savePresentacion()">{{edit== true ? 'Actualizar' : 'Crear Presentacion'}}
                </button>
            </form> 
            </div>
        </div>

</div>
