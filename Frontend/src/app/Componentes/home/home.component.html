<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>

  <body>
    <!-- Navbar-->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container bg-light">
        <a class="navbar-brand" href="#">Gestor de Proyectos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active mx-2">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" (click)="entrarGrupos()" >Grupos<span class="sr-only"></span></a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="proyecto/generar/proyectos">Generar Proyecto<span class="sr-only"></span></a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a>

            <li class="nav-item mx-2">
                <a class="nav-link" href="/usuario/invitacion"><i class="fas fa-envelope-open-text"></i></a>
            </li>
            </ul>
        </div>
    </div>
    </nav> 
    
    <!-- Page Content -->
    <div class="container">

    <!-- Page Heading -->
    <h1 class="my-4">Bienvenido</h1>

    <!-- Project One -->
    <div *ngIf="bool==true" class="container">
      <div class="row">
          <div class="col-10 mx-auto">
            <h1 class="my-4" style="text-align:center;">Proyectos</h1>
            <div class="card" >
              <div class="col-md-20" style="text-align:center;" *ngFor="let data of datos_de_los_proyectos">
                <!--<li *ngFor="let presentacion of presentaciones| paginate: { itemsPerPage: 3, currentPage: pagina};let iteracion=index" class="list-group-item d-flex justify-content-between align-items-center"></li>-->
                <h3 class="card-header text-center text-primary"> {{data.Nombre}}</h3>
                <p><span class="badge badge-info ml-1">{{data.Estado}}</span></p>
                <p>{{data.Descripcion}}</p>
                <a class="btn btn-danger" href="/proyecto/{{data.Proy_ID}}" >Ver Projecto</a>
              </div>
              <hr>
            </div>
          </div>
      </div>
    </div>
      

      <hr>

      <!-- Pagination -->
      <ul id="pagination" class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>

    </div>

    <script src="https://kit.fontawesome.com/8f1507ab47.js" crossorigin="anonymous"></script>
