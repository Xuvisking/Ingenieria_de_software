<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 mt-2 mx-auto">
        <div class="card">
          <h4 class="card-header bg-dark text-white d-flex justify-content-between align-items-center">Creacion de viaje</h4>
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label>Lugar:</label>
                <input type="text" [(ngModel)]="viaje.Lugar" name="Lugar" class="form-control">
              </div>
              <div class="form-group">
                <label>Motivo:</label>
                <input type="text" [(ngModel)]="viaje.Motivo" name="viaje.Motivo" rows="2" class="form-control">
              </div>
              <div class="form-group">
                <label>Descripcion:</label>
                <textarea [(ngModel)]="viaje.Descripcion" name="viaje.Descripcion" rows="2" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label for="start">Fecha inicio:</label>
                  <input type="date" name="start" [(ngModel)]="viaje.Fecha_inicial" name="Fecha_inicial">
              </div>
              <div class="form-group">
                <label for="start">Fecha fin:</label>
                  <input type="date" name="end" [(ngModel)]="viaje.Fecha_final" name="Fecha_final">
              </div>
              <div class="form-group">
                  <label >Imagenes:</label>
                  <input type="file" name="img" multiple (change)="onImgChange($event)">
              </div>
              <div class="form-group">
                <label>Documentos:</label>
                  <input type="file" name="img" multiple (change)="onFileChange($event)" >
              </div>
              
            </form> 
            <button class="btn btn-success" (click)="edit ? ActualizarViaje() : saveViaje()">{{edit== true ? 'Editar' : 'Creacion de viaje'}}
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
